<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Example 4</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>

<script type="module">
import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.js';

// Our Javascript will go here.
var scene = new THREE.Scene();

// add a white light
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(2, 2, 4); // x,y,z
scene.add(light);

// add a camera
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
camera.position.set (2,2,6);
camera.lookAt( 0, 0, 0 );

// add a renderer
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// generate some geometry
const geometry = new THREE.BoxGeometry();

// function that makes cubes
function makeCube(geometry, color, x) {
	var  material = new THREE.MeshPhongMaterial( { color} );
	var  cube = new THREE.Mesh( geometry, material );
	scene.add( cube );
	cube.position.x = x;
}

// create instances of cubes
const cubes = [
	makeCube(geometry, 'peru', 0),
	makeCube(geometry, 'red', 4),
	makeCube(geometry, 'blue', -4),
];
console.log(cubes);

// spin the cubes
function animate() {
	requestAnimationFrame( animate );
	//for (var index in cubes) {
//		cubes[0].rotation.x += 0.03;
	//}
	renderer.render( scene, camera );
}

animate();

		</script>
	</body>
</html>
